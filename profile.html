<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>
    <main>
      <!--Profilkarte-->
      <article class="profilecard">
        <section class="profilecard__title">
          <img src="alien" alt="User Avatar" class="profilecard__avatar" />
          <h2 class="profilecard__name">Stellaris Galaxis</h2>
        </section>
        <!--About me-->
        <section class="profilecard__about">
          <h3 class="profilecard__about-title">About me</h3>
          <p class="profilecard__about-text">
            I am a cosmic wanderer from Milky Way who's totally obsessed with
            yoga. Every day I stretch, breath, and meditate to find my balance
            within the chaos of the galaxy. Yoga keeps me grounded - even when
            the stars go wild!
          </p>
        </section>
        <!--Counters-->
        <section class="profilecard__counters">
          <div class="profilecard__counter-item">
            <i class="ph ph-question"></i>
            <span>12</span>
          </div>
          <div class="profilecard__counter-item">
            <i class="ph-fill ph-bookmark-simple"></i>
            <span>4</span>
          </div>
        </section>
        <!-- Settings -->
        <section>
          <h3>Settings</h3>
          <div>
            <span>Dark Mode</span>
            <label>
              <input type="checkbox" />
            </label>
          </div>
        </section>
      </article>
    </main>
    <footer class="footer">
      <nav class="footer__nav">
        <ul class="footer__icons">
          <li class="footer__icon-item">
            <a class="footer__icon-link" aria-label="Home" href="index.html">
              <i class="ph ph-house"></i>
              <!-- nicht aktiv -->
            </a>
          </li>
          <li class="footer__icon-item">
            <a
              class="footer__icon-link"
              aria-label="Bookmark"
              href="bookmarks.html"
            >
              <i class="ph ph-bookmark-simple"></i>
              <!-- nicht aktiv -->
            </a>
          </li>
          <li class="footer__icon-item">
            <a
              class="footer__icon-link"
              aria-label="Profile"
              href="profile.html"
            >
              <i class="ph-fill ph-user active"></i>
              <!-- aktiv, wegen ph-fill -->
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
