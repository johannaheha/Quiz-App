<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks page</title>
    <link rel="stylesheet" href="global.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>
    <main>
      <article class="questioncard">
        <h2 class="questioncard__question">What is Pranayama in Yoga?</h2>
        <p class="questioncard__answer questioncard__answer--hidden">
          Pranayama refers to the practice of breath control. It helps regulate
          energy flow and calm the mind.
        </p>
        <a>
          <button class="questioncard__button" aria-label="show answer">
            show answer
          </button>
        </a>
        <i class="questioncard__bookmark ph-fill ph-bookmark-simple active"></i>
        <ul class="questioncard__categories">
          <li class="questioncard__category-item">Breathwork</li>
        </ul>
      </article>
      <article class="questioncard">
        <h2 class="questioncard__question">
          What is the Sanskrit name for Downward Dog?
        </h2>
        <p class="questioncard__answer questioncard__answer--hidden">
          Adho Mukha Svanasana
        </p>
        <a>
          <button class="questioncard__button" aria-label="show answer">
            show answer
          </button>
        </a>
        <i class="questioncard__bookmark ph-fill ph-bookmark-simple active"></i>
        <ul class="questioncard__categories">
          <li class="questioncard__category-item">Asana</li>
          <li class="questioncard__category-item">Sankskrit</li>
          <li class="questioncard__category-item">8 Limbs</li>
        </ul>
      </article>
    </main>
    <footer class="footer">
      <nav class="footer__nav">
        <ul class="footer__icons">
          <li class="footer__icon-item">
            <a class="footer__icon-link" aria-label="Home" href="index.html">
              <i class="ph ph-house"></i>
            </a>
          </li>
          <li class="footer__icon-item">
            <a
              class="footer__icon-link"
              aria-label="Bookmark"
              href="bookmarks.html"
            >
              <!-- Gefülltes Bookmark-Icon oder zusätzlich CSS-Klasse "active" -->
              <i class="ph-fill ph-bookmark-simple active"></i>
            </a>
          </li>
          <li class="footer__icon-item">
            <a
              class="footer__icon-link"
              aria-label="Profile"
              href="profile.html"
            >
              <i class="ph ph-user"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
