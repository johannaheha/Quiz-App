<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
  </head>
  <body>
    <main>
      <h1>Quiz App</h1>
      <article>
        <h2 class="=Questioncard">What is Pranayama in Yoga?</h2>
        <button aria-label="hide answer">hide answer</button>
        <p>
          Pranayama refers to the practice of breath control. It helps regulate
          energy flow and calm the mind.
        </p>
        <i class="ph-fill ph-bookmark-simple active"></i>
        <ul class="Categories">
          <li>Breathwork</li>
        </ul>
      </article>
      <article>
        <h2 class="=Questioncard">
          What is the Sanskrit name for Downward Dog?
        </h2>
        <button aria-label="hide answer">hide answer</button>
        <p>Adho Mukha Svanasana</p>
        <i class="ph-fill ph-bookmark-simple active"></i>
        <ul class="Categories">
          <li>Asana</li>
        </ul>
      </article>
    </main>
    <footer>
      <nav>
        <ul>
          <li>
            <button aria-label="Home" href="index.html">
              <i class="ph ph-house"></i>
            </button>
          </li>
          <li>
            <button aria-label="Bookmark" href="bookmarks.html">
              <!-- Gefülltes Bookmark-Icon oder zusätzlich CSS-Klasse "active" -->
              <i class="ph-fill ph-bookmark-simple active"></i>
            </button>
          </li>
          <li>
            <button aria-label="Profile" href="profile.html">
              <i class="ph ph-user"></i>
            </button>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
