<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <article class="questioncard">
        <h2 class="question">What is Pranayama in Yoga?</h2>
        <button aria-label="hide answer">hide answer</button>
        <p class="answer-text">
          Pranayama refers to the practice of breath control. It helps regulate
          energy flow and calm the mind.
        </p>
        <i class="bookmark ph-fill ph-bookmark-simple active"></i>
        <ul class="categories">
          <li>Breathwork</li>
          <li>Philosophie</li>
          <li>8 Limbs</li>
        </ul>
      </article>
      <article class="questioncard">
        <h2 class="question">What is the Sanskrit name for Downward Dog?</h2>
        <button aria-label="hide answer">hide answer</button>
        <p class="answer-text">Adho Mukha Svanasana</p>
        <i class="bookmark ph-fill ph-bookmark-simple active"></i>
        <ul class="categories">
          <li>Asana</li>
          <li>Sankskrit</li>
        </ul>
      </article>
    </main>
    <footer>
      <nav>
        <ul>
          <li>
            <a aria-label="Home" href="index.html">
              <i class="ph ph-house"></i>
            </a>
          </li>
          <li>
            <a aria-label="Bookmark" href="bookmarks.html">
              <!-- Gefülltes Bookmark-Icon oder zusätzlich CSS-Klasse "active" -->
              <i class="ph-fill ph-bookmark-simple active"></i>
            </a>
          </li>
          <li>
            <a aria-label="Profile" href="profile.html">
              <i class="ph ph-user"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
