<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <article class="questioncard">
        <h2 class="question">What does the word "Yoga" mean?</h2>
        <a href="index.html">
          <button aria-label="hide answer">hide answer</button></a
        >
        <p class="answer-text">
          Yoga comes from the Sanskrit word "Yuj", which means "to unite" or "to
          join".
        </p>
        <i
          class="bookmark white-bookmark ph-fill ph-bookmark-simple active"
        ></i>
        <!--legt weißes Bookmark hin-->
        <i class="bookmark ph ph-bookmark-simple"></i>
        <!--legt inaktives bookmark drüber-->
        <ul class="categories">
          <li>Philosophy</li>
          <li>Sanskrit</li>
        </ul>
      </article>
      <article class="questioncard">
        <h2 class="question">What is Pranayama in Yoga?</h2>
        <button aria-label="hide answer">hide answer</button>
        <p class="answer-text">
          Pranayama refers to the practice of breath control. It helps regulate
          energy flow and calm the mind.
        </p>
        <i class="bookmark ph-fill ph-bookmark-simple active"></i>
        <ul class="categories">
          <li>Breathwork</li>
        </ul>
      </article>
    </main>
    <footer>
      <nav>
        <ul>
          <li>
            <a aria-label="Home" href="index.html">
              <i class="ph-fill ph-house active"></i>
              <!-- active- -> Home ist aktiv -->
            </a>
          </li>
          <li>
            <a aria-label="Bookmark" href="bookmarks.html">
              <i class="ph ph-bookmark-simple"></i>
              <!-- nicht aktiv -->
            </a>
          </li>
          <li>
            <a aria-label="Profile" href="profile.html">
              <i class="ph ph-user"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
