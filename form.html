<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Question</title>

    <link rel="stylesheet" href="global.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form.css" />

    <script src="form.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header__title">Quiz App</h1>
    </header>

    <main>
      <!-- fügt Formular für neue Frage ein -->

      <form class="form" data-js="form">
        <!-- Eingabefeld für die Frage, maxlength 150 -->
        <label class="form__label" for="question">Your question:</label>
        <textarea
          class="form__input"
          data-js="question"
          name="question"
          maxlength="150"
          required
        ></textarea>
        <p class="form__char-count" data-js="question-count">
          150 characters left
        </p>
        <label class="form__label" for="answer">Your answer:</label>
        <textarea
          class="form__input"
          data-js="answer"
          name="answer"
          maxlength="150"
          required
        ></textarea>

        <p class="form__char-count" data-js="answer-count">
          150 characters left
        </p>

        <!-- Eingabefeld für Tag -->
        <label class="form__label" for="tag">Tag:</label>
        <input
          class="form__input"
          type="text"
          data-js="tag"
          name="tag"
          required
        />

        <!-- Absende-Button für das Formular -->
        <button class="form__submit" type="submit">Submit</button>
      </form>
      <section data-js="card-container"></section>
    </main>
    <!-- Footer mit Navigationslinks zu allen Seiten der App -->
    <footer class="footer">
      <nav class="footer__nav">
        <ul class="footer__icons">
          <!-- Home -->
          <li class="footer__icon-item">
            <a class="footer__icon-link" href="index.html" aria-label="Home">
              <i class="ph ph-house"></i>
            </a>
          </li>

          <!-- Bookmarks -->
          <li class="footer__icon-item">
            <a
              class="footer__icon-link"
              href="bookmarks.html"
              aria-label="Bookmarks"
            >
              <i class="ph ph-bookmark-simple"></i>
            </a>
          </li>

          <!-- Add Page (Aktiv) -->
          <li class="footer__icon-item">
            <a class="footer__icon-link" href="form.html" aria-label="Add">
              <i class="ph-fill ph-plus-circle active"></i>
            </a>
          </li>

          <!-- Profile -->
          <li class="footer__icon-item">
            <a
              class="footer__icon-link"
              href="profile.html"
              aria-label="Profile"
            >
              <i class="ph ph-user"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
