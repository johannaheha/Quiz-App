<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />

  <body>
    <main>
      <h1>Quiz App</h1>
      <article>
        <h2 class="Questioncard">What does the word "Yoga" mean?</h2>
        <button aria-label="show answer">show answer</button>
        <p style="display: none">
          Yoga comes from the Sanskrit word "Yuj", which means "to unite" or "to
          join".
        </p>
        <i class="ph ph-bookmark-simple"></i>
        <ul class="Categories">
          <li>Philosophy</li>
        </ul>
      </article>
      <article>
        <h2 class="=Questioncard">What is Pranayama in Yoga?</h2>
        <button aria-label="hide answer">hide answer</button>
        <p>
          Pranayama refers to the practice of breath control. It helps regulate
          energy flow and calm the mind.
        </p>
        <i class="ph-fill ph-bookmark-simple active"></i>
        <ul class="Categories">
          <li>Breathwork</li>
        </ul>
      </article>
    </main>
    <footer>
      <nav>
        <ul>
          <li>
            <button aria-label="Home" href="index.html">
              <i class="ph-fill ph-house active"></i>
              <!-- active- -> Home ist aktiv -->
            </button>
          </li>
          <li>
            <button aria-label="Bookmark" href="bookmarks.html">
              <i class="ph ph-bookmark-simple"></i>
              <!-- nicht aktiv -->
            </button>
          </li>
          <li>
            <button aria-label="Profile" href="profile.html">
              <i class="ph ph-user"></i>
            </button>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
